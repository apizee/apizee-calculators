<!DOCTYPE html>
<html lang="fr">
<!-- Version Number : 1.0 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Figtree" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Truck Roll Calculator</title>
    <style>
        body,
        h1,
        h3 {
            font-family: 'FigTree', sans-serif;
        }

        h1 {
            font-weight: bolder;
        }

        .primary-color {
            color: rgb(235, 62, 10);
        }

        .primary-bg-color {
            background-color: rgb(235, 62, 10);
            color: white;
        }

        .container-box {
            max-width: 500px;
            margin: auto;
        }

        .text-right {
            text-align: right;
        }

        .form-row>div {
            flex: 1;
        }

        .share-icons i,
        #share-link {
            color: rgb(235, 62, 10);
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        .error-input {
            border-color: red;
        }
    </style>
</head>

<body>
    <div class="container container-box">
        <img src="https://apirtc.com/wp-content/uploads/2023/05/logo-apizee.png" alt="Logo Apizee" class="logo">

        <h1 class="text-right primary-color">Calculateur de Coûts des Déplacements</h1>
        <div id="results" class="primary-bg-color p-3 text-right rounded" aria-live="polite"></div>
        <div id="results_2" class="primary-black text-right" aria-live="polite"></div>
        <form id="truck-roll-form" class="mt-4">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="num-truck-rolls">Nombre de déplacements par mois :</label>
                    <input type="number" class="form-control" id="num-truck-rolls" name="num-truck-rolls"
                        placeholder="ex., 150" oninput="calculateSavings()" aria-describedby="truckRollsHelp" required>
                    <small id="truckRollsHelp" class="form-text text-muted">Entrez le nombre total de déplacements par mois. Le coût par déplacement est de 1 000 €.</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="average-distance">Distance moyenne de déplacement (km) :</label>
                    <input type="number" class="form-control" id="average-distance" name="average-distance"
                        placeholder="ex., 75" oninput="calculateSavings()" aria-describedby="distanceHelp" required>
                    <small id="distanceHelp" class="form-text text-muted">Entrez la distance moyenne par déplacement en km.</small>
                </div>
            </div>
        </form>
        <div id="error-message" class="mt-4 text-danger text-right"></div>
        <div class="mt-4">
            <a href="#" id="share-link">Partagez cet outil <i class="fas fa-share-alt"></i></a>
            <div id="share-icons" class="share-icons" style="display: none;">
                <a href="mailto:?subject=Essayez%20le%20Calculateur%20de%20Déplacement!&body=Découvrez%20ce%20fantastique%20calculateur%20de%20déplacements%20:%20https%3A%2F%2Fwww.apizee.com%2Ftruck-roll%2F%20!%0ACela%20vous%20aide%20à%20calculer%20les%20économies%20potentielles%20et%20les%20émissions%20de%20CO2.%0AEssayez-le%20!%0A"
                target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.apizee.com/truck-roll/"
                    target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/intent/tweet?text=Découvrez%20ce%20fantastique%20calculateur%20de%20déplacements!%20Il%20vous%20aide%20à%20calculer%20les%20économies%20potentielles%20et%20les%20émissions%20de%20CO2.%20Essayez-le%20!%20https://www.apizee.com/truck-roll/"
                    target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://www.apizee.com/truck-roll/"
                    target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


    <script>

        document.getElementById("share-link").addEventListener("click", function (e) {
            e.preventDefault();
            var shareIcons = document.getElementById("share-icons");
            shareIcons.style.display = shareIcons.style.display === "none" ? "block" : "none";
        });

        function calculateSavings() {


            // Clear previous errors and styles
            document.getElementById("error-message").innerHTML = "";
            document.getElementById("num-truck-rolls").classList.remove("error-input");
            document.getElementById("average-distance").classList.remove("error-input");

            var numTruckRolls = document.getElementById("num-truck-rolls").value == "" ? 0 : parseInt(document.getElementById("num-truck-rolls").value)
            var averageDistance = document.getElementById("average-distance").value == "" ? 0 : parseInt(document.getElementById("average-distance").value)

            // Validate input values
            if (isNaN(numTruckRolls) || parseInt(numTruckRolls) < 0) {
                document.getElementById("error-message").innerHTML = "Veuillez entrer un nombre valide de déplacements. La valeur doit être supérieure à zéro.";
                document.getElementById("num-truck-rolls").classList.add("error-input");
                return;
            }

            if (isNaN(averageDistance) || parseInt(averageDistance) < 0) {
                document.getElementById("error-message").innerHTML = "Veuillez entrer une distance moyenne valide. La valeur doit être supérieure à zéro.";
                document.getElementById("average-distance").classList.add("error-input");
                return;
            }

            // Constant values
            var costPerTruckRoll = 1000;
            var reductionPercentage = 40;
            var emissionFactor = 0.43 / 1.609934; // T CO2 eq per mile

            // Calculate total cost of truck rolls
            var totalCostOfTruckRolls = numTruckRolls * costPerTruckRoll;

            // Calculate potential savings
            var potentialSavings = totalCostOfTruckRolls * (reductionPercentage / 100);

            // Calculate CO2 emissions savings
            var co2Savings = numTruckRolls * averageDistance * emissionFactor;
            co2Savings = co2Savings.toFixed(2)

            // Format potential savings as currency
            var formattedSavings = potentialSavings.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') + " €";
            var formattedtotalCostOfTruckRolls = totalCostOfTruckRolls.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') + " €";

            // Display results
            document.getElementById("results").innerHTML = '<p class="h3" data-trigger="hover" data-bs-toggle="tooltip" data-placement="top" title="Coût moyen par déplacement de camion : 1 000 €."> Coût total des déplacements par mois:<br/>' + formattedtotalCostOfTruckRolls + '</p>';
            document.getElementById("results_2").innerHTML = '<p data-trigger="hover" data-bs-toggle="tooltip" title="Réduction des déplacements de camions de 40 % (données : Apizee). Facteur d\'émission de 0,43 T eq CO2 par mile (données : Carbon Trust)">Économies potentielles par mois avec <a class="primary-color" href="https://www.apizee.com/request-a-demo/" target="_blank">Apizee</a>: ' + formattedSavings + ' <br/>(<i class="fas fa-leaf fa-2xs"></i> ' + co2Savings + ' T CO<sub>2</sub> eq.)</p>';

        }

        calculateSavings()

    </script>
</body>

</html>
